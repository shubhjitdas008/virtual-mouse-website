<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIML Recognition Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    
  <!-- Include the login section on the same page -->
  <section id="login" class="text-center">
    <div class="form-title">
    <h2 class="login-title">LogIn Form</h2>
    <div class="form">
        <h2>Welcome Back</h2>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-links">
                <p>Don't have an account? <a href="/log_in/sign_in">Sign Up</a></p>
                <p><a href="#reset">Forgot Password?</a></p>
            </div>
        </form>
    </div>
  </div>
</section>

  
  <footer class="bg-dark text-white text-center py-4">

    <p><a href="#privacy" class="text-white">Privacy Policy</a> | <a href="#terms" class="text-white">Terms of Service</a></p>
  </footer>
<script>
    function goToSection(sectionId) {
        document.getElementById(sectionId).scrollIntoView({ behavior: "instant" });
    }
</script>

  <div class="scroll-top"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script> 
  <script src="{{ url_for('static', filename='script.js')}}"></script>

</body>
</html>
